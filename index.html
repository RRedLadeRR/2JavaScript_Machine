<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Machine (buttons)</title>
</head>
<body>
    <div class="wrapper">

        <div id="coffeeBlock" class="block">
            <h2>‚òï Coffee Machine</h2>

            <div class="buttons">
                <button id="latte" class="coffeeBtn">Latte</button>
                <button id="espresso" class="coffeeBtn">Espresso</button>
                <button id="black" class="coffeeBtn">Black</button>
                <button id="coffeeStop" class="stopBtn">Stop</button>
                <button id="clearCoffee" class="clearBtn">Clear</button>
            </div>

            <div id="coffeeInfo" class="infoBox"></div>
        </div>

        <div id="multiBlock" class="block">
            <h2>üç≤ Multicooker</h2>

            <div class="buttons">
                <button id="soup" class="multiBtn">Soup</button>
                <button id="stew" class="multiBtn">Stew</button>
                <button id="bake" class="multiBtn">Bake</button>
                <button id="multiStop" class="stopBtn">Stop</button>
                <button id="clearMulti" class="clearBtn">Clear</button>
            </div>

            <div id="multiInfo" class="infoBox"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
